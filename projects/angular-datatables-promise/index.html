<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular datatables promise</title>
        <link rel="stylesheet" href="lib/jquery.datatables.min.css" type="text/css" media="screen" title="datatables" charset="utf-8">
    </head>
    <body ng-app="showCase">
        <div ng-controller="DataReloadWithPromiseCtrl as datatableCtrl">
            <table datatable="" dt-options="datatableCtrl.dtOptions" dt-columns="datatableCtrl.dtColumns" class="row-border hover"></table>
        </div>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/jquery.datatables.min.js"></script>
        <script src='lib/angular.min.js'></script>
        <script src="lib/angular-resource.min.js"></script>
        <script src="lib/angular-datatables.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
